<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
    <title>Glazier</title>
	
	

	<link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
	
	
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	
	<div class="container">
		
		<header class="header cf">
			<span>Dank Inc </span>
			
			
		</header>
		
		<section class="slider">
			<div class="slide slide--current" data-content="content-1">
                <div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/wood1.png" alt="wood" />
						<div class="preview">

							<div class="zoomer__area zoomer__area--size-2"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Material</span>Wood</h2>
			</div>
			<div class="slide" data-content="content-2">
    			<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/pvcc.png" alt="pvc" />
						<div class="preview">

							<div class="zoomer__area zoomer__area--size-2"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Material</span>PVC</h2>
			</div>
			<div class="slide" data-content="content-3">
				<div class="slide__mover">
					<div class="zoomer flex-center">
						<img class="zoomer__image" src="images/aluu.png" alt="aluminium" />
						<div class="preview">

							<div class="zoomer__area zoomer__area--size-2"></div>
						</div>
					</div>
				</div>
				<h2 class="slide__title"><span>Material</span>Aluminium</h2>
			</div>
			
			<nav class="slider__nav">
				<button class="button button--nav-prev"><i class="icon icon--arrow-left"></i><span class="text-hidden">Previous </span></button>
				<button class="button button--zoom"><i class="icon icon--zoom"></i><span class="text-hidden">More</span></button>
				<button class="button button--nav-next"><i class="icon icon--arrow-right"></i><span class="text-hidden">Next</span></button>
			</nav>
		</section>
		
        
		<section class="content">
			<div class="content__item" id="content-1">
				
				<div class="content__item-inner">
					<h2>Welcome</h2>
					<p><a href="NewPlayer.html">You made the right choice &xrarr;</a></p>
				</div>
			</div>
            
			<div class="content__item" id="content-2">
			
				<div class="content__item-inner">
					<h2>Single Match</h2>
					<a href="singlematch.html">Continue</a>
				</div>
			</div>
			<div class="content__item" id="content-3">
								
				<div class="content__item-inner">
					<h2>Existing user</h2>
					<a href="existing.html">Great choice </a>
				</div>
			</div>
		
			<button class="button button--close"><i class="icon icon--circle-cross"></i><span class="text-hidden">Close content</span></button>
		</section>
	</div>
	<script src="js/classie.js"></script>
	<script src="js/dynamics.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
